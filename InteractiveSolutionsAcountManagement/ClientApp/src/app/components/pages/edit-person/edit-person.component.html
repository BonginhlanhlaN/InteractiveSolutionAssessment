
<h4>Edit Person</h4>
<form [formGroup]="editPersonForm" (ngSubmit)="onPersonUpdate()">


  <div class="form-group">
    <input type="hidden" class="form-control" name="code" formControlName="code" />
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter Name" formControlName="name" />
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input type="text" class="form-control" name="surname" placeholder="Enter Surname" formControlName="surname" />
  </div>
  <div class="form-group">
    <label>ID Number</label>
    <input type="text" class="form-control" name="idNumber" placeholder="Enter ID Number" formControlName="idNumber" readonly/>
  </div>

  <button type="submit" [disabled]="!editPersonForm.valid" class="btn btn-primary">Update</button>

</form>
