<h4>Add Person</h4>
<form [formGroup]="addPersonForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter Name" formControlName="name" />
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input type="text" class="form-control" name="surname" placeholder="Enter Surname" formControlName="surname" />
  </div>
  <div class="form-group">
    <label>ID Number</label>
    <input type="text" class="form-control" name="idNumber" placeholder="Enter ID Number" formControlName="idNumber" />
  </div>

  <button type="submit" [disabled]="!addPersonForm.valid" class="btn btn-primary">Add</button>

</form>
